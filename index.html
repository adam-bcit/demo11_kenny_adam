<!DOCTYPE html>
<html lang="en">

<head>
    <title>Welcome to the Enchanted Realms</title>
    <meta name="comp1800 template" content="My 1800 App">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">

    <style>
        /* Centering and styling for the grey box */
        body {
            background-image: url('./images/fantasy_background.png');
            /* Background image for the page */
            background-size: cover;
            color: #f0e6d2;
            font-family: 'Cinzel', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container-landing {
            background-color: rgba(0, 0, 0, 0.6);
            /* Translucent grey box */
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 15px #8a2be2;
            /* Purple glow effect */
            max-width: 80%;
            /* Control the width of the box */
        }

        .container-landing h1 {
            color: #ffd700;
            /* Gold color for the welcome text */
        }

        .btn {
            font-family: 'Cinzel', serif;
            background-color: #8a2be2;
            /* Magic purple color */
            color: #f0e6d2;
            border: 1px solid #ffd700;
            /* Gold border */
            padding: 10px 20px;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #dda0dd;
            /* Lighter purple on hover */
            color: #000;
        }

        .rounded-circle {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 3px solid #ffd700;
            /* Gold border */
            box-shadow: 0px 0px 10px #8a2be2;
            /* Purple glow */
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container-landing text-center">
        <div class="rounded-circle overflow-hidden mx-auto">
            <img class="responsive" src="./images/fantasy_map.png" alt="Mystical Guide">
        </div>

        <!-- Fantasy-themed welcome message -->
        <h1>Welcome, Traveler, to the Enchanted Realms</h1>

        

        <p style="font-weight: bold;">
            This is an app that helps you find your way through the enchanted realms.
        </p>

        <!-- Styled login button -->
        <a href="login.html" class="btn" role="button">Enter the Realm</a>
    </div>
</body>

</html>
