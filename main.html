<html lang="en">

<head>
    <title>The Mystical Lands of Adventure</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1">

        </script>

    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- templates go here -->
    <!-- Templates for general use, not displayed -->
    <template id="hikeCardTemplate">
        <div class="card py-2 mx-2" style="width: 18rem">
            <img class="card-image card-img-top" src=" ..." alt="Hike Image" />
            <div class="card-body">
                <h5 class="card-title">Mystical Trail</h5>
                <p class="card-length">Magical Length: 10 km</p>
                <p class="card-text">Journey through enchanted lands...</p>
                <a class="btn btn-primary card-href">Embark</a>
                <!-- Bookmark icon with dynamic ID for event handling -->
                <i class="material-icons bookmark-icon" id="bookmark-icon"
                    onclick="toggleBookmark(this)">bookmark_border</i>
            </div>
        </div>
    </template>

    <!-- Main Layout -->

    <nav id="navbarPlaceholder"></nav>

    <!-- Header with personalized greeting -->
    <div class="container-fluid text-center p-5">
        <div class="container p-5">
            <h1>Greetings, Brave Adventurer <span id="name-goes-here">friend</span></h1>
            <hr>
            <p>Words of Wisdom: <span id="quote-goes-here"></span></p>
        </div>
    </div>

    <!-- Hike cards section -->
    <div class="container">
        <h1>Enchanted Trails</h1>
        <div id="hikes-go-here" class="row row-cols-auto"></div>
    </div>

    <nav id="footerPlaceholder"></nav>

    <!-- JavaScript includes for Firebase and Main -->
    <script src="./scripts/firebaseAPI_TEAM99.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
