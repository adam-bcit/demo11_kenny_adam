<!DOCTYPE html>
<html lang="en">

<head>
    <title>Adventurer Profile</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS JS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <!-- Firebase 8 Library and CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Fantasy Theme Stylesheet -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav id="navbarPlaceholder"></nav>

    <!-- Profile Form Container -->
    <div class="container-landing text-center my-5 p-5">
        <h1 class="text-gold mb-4">Adventurer Profile</h1>

        <form class="bg-dark-translucent text-light p-4 rounded shadow mt-4" style="max-width: 600px; margin: auto;">
            <fieldset class="mb-3" id="personalInfoFields" disabled>
                <div class="form-group mb-3">
                    <label for="nameInput" class="text-gold">Name</label>
                    <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                </div>
                <div class="form-group mb-3">
                    <label for="schoolInput" class="text-gold">School</label>
                    <input type="text" id="schoolInput" class="form-control" placeholder="Enter your school">
                </div>
                <div class="form-group mb-3">
                    <label for="cityInput" class="text-gold">City</label>
                    <input type="text" id="cityInput" class="form-control" placeholder="Enter your city">
                </div>
            </fieldset>

            <!-- Edit and Save Buttons -->
            <div class="d-flex justify-content-center mt-5">
                <button type="button" onclick="editUserInfo()" class="btn btn-secondary mx-2">Edit</button>
                <button type="button" onclick="saveUserInfo()" class="btn btn-primary mx-2">Save</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <nav id="footerPlaceholder"></nav>

    <!-- JavaScript includes for Firebase and Custom Scripts -->
    <script src="./scripts/firebaseAPI_TEAM99.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/profile.js"></script>
</body>

</html>
