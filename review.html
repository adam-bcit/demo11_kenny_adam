<!DOCTYPE html>
<html lang="en">

<head>
    <title>Share Your Adventure</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS JS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Firebase 8 Library related CSS, JS, JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Material Icons for Star Ratings -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Fantasy Theme Stylesheet -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav id="navbarPlaceholder"></nav>

    <!-- Review Form Container -->
    <div class="container-landing text-center my-5 p-5">
        <h1 class="text-gold">Review for <span id="hikeName"> Hike Name</span></h1>

        <form class="bg-dark-translucent text-light p-4 rounded shadow mt-4" style="max-width: 600px; margin: auto;">
            <div class="form-group mb-4">
                <label for="title" class="text-gold">Add a Title</label>
                <input type="text" class="form-control" id="title" placeholder="Title of your adventure">
            </div>

            <div class="form-group mb-4">
                <p class="text-gold">Rate your overall experience:</p>
                <div class="star-rating">
                    <span class="material-icons star" id="star1">star_outline</span>
                    <span class="material-icons star" id="star2">star_outline</span>
                    <span class="material-icons star" id="star3">star_outline</span>
                    <span class="material-icons star" id="star4">star_outline</span>
                    <span class="material-icons star" id="star5">star_outline</span>
                </div>
            </div>

            <div class="form-group mb-4">
                <label for="level" class="text-gold">What was the level of the hike?</label>
                <select class="form-control" id="level">
                    <option>Hard</option>
                    <option>Moderate</option>
                    <option>Easy</option>
                </select>
            </div>

            <div class="form-group mb-4">
                <label for="season" class="text-gold">Which season did you do the hike?</label>
                <select class="form-control" id="season">
                    <option>Fall</option>
                    <option>Winter</option>
                    <option>Spring</option>
                    <option>Summer</option>
                </select>
            </div>

            <div class="form-group mb-4">
                <label for="description" class="text-gold">What did you think of the trail?</label>
                <textarea class="form-control" id="description" rows="3"
                    placeholder="Describe your adventure..."></textarea>
            </div>

            <!-- Flooded Radio Buttons -->
            <div class="form-group mb-4">
                <label class="text-gold">Flooded</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flooded" value="Yes">
                    <label class="form-check-label">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flooded" value="No">
                    <label class="form-check-label">No</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flooded" value="unSure" checked>
                    <label class="form-check-label">Not sure</label>
                </div>
            </div>

            <!-- Scramble Radio Buttons -->
            <div class="form-group mb-4">
                <label class="text-gold">Scramble</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="scrambled" value="Yes">
                    <label class="form-check-label">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="scrambled" value="No">
                    <label class="form-check-label">No</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="scrambled" value="unSure" checked>
                    <label class="form-check-label">Not sure</label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-center mt-4">
                <button type="button" class="btn btn-primary btn-lg" onclick="writeReview()">Submit</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <nav id="footerPlaceholder"></nav>

    <!-- JavaScript includes for Firebase and Custom Scripts -->
    <script src="./scripts/firebaseAPI_TEAM99.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/review.js"></script>
</body>

</html>
